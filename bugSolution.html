<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Correct way to add event listeners using addEventListener
    document.getElementById("myDiv").addEventListener("click", function() {
      alert("Div clicked!");
    });

    // Adding another event listener using addEventListener
    document.getElementById("myDiv").addEventListener("click", function() {
      alert("Div clicked again!");
    });
  </script>
</body>
</html>
